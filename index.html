<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Sandra Alex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f8f9fb 0%, #f0f4f8 50%, #e8ecf1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.06;
            pointer-events: none;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -80px;
            left: -80px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, 30px);
            }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title */
        .title {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 15px;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        /* Message */
        .message {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: #4a5568;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Divider line */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 30px auto 30px;
        }

        /* CTA text */
        .cta-text {
            font-size: 0.95rem;
            color: #718096;
            margin-bottom: 30px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.08);
            color: #667eea;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.15);
        }

        .social-link:hover {
            background: rgba(102, 126, 234, 0.15);
            transform: translateY(-3px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 20px 15px;
            }

            .title {
                margin-bottom: 12px;
            }

            .message {
                margin-bottom: 30px;
            }

            .social-links {
                gap: 15px;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .blob-1 {
                width: 250px;
                height: 250px;
            }

            .blob-2 {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- Main content -->
    <div class="container">

        <p class="message">I'm building something awesome. Stay tuned!</p>
        
        <div class="divider"></div>
        
        <p class="cta-text">Follow my journey</p>

        </div>
    </div>
</body>
</html>
